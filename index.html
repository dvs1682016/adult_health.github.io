<!DOCTYPE html>
<html lang="zh-TW">
<header class="flex-none bg-stone-100 border-b border-stone-200 z-50 relative pb-2">
        
        <div class="bg-lime-100/80 py-3 flex justify-center items-center gap-3 shadow-sm mb-4 border-b border-lime-200">
             <i class="ph-fill ph-person-simple-run text-4xl text-lime-700 animate-jog"></i>
             <div class="text-2xl font-black text-lime-800 app-title">長者運動日記</div>
        </div>

        <div class="relative mb-2 px-4">
            <div class="flex items-center justify-center gap-6">
                <button onclick="app.changeDate(-1)" class="w-10 h-10 flex items-center justify-center bg-white rounded-full shadow-sm border border-stone-100 text-stone-600 active:scale-90 transition-all">
                    <i class="ph ph-caret-left text-xl"></i>
                </button>
                <div class="text-center flex flex-col items-center min-w-[140px]">
                    <h1 class="text-xl font-bold text-stone-800" id="currentDate">載入中...</h1>
                    <button onclick="app.goToToday()" id="btn-back-today" class="hidden text-xs text-lime-600 font-bold bg-lime-50 px-2 py-0.5 rounded-full mt-1">回到今天</button>
                </div>
                <button onclick="app.changeDate(1)" class="w-10 h-10 flex items-center justify-center bg-white rounded-full shadow-sm border border-stone-100 text-stone-600 active:scale-90 transition-all">
                    <i class="ph ph-caret-right text-xl"></i>
                </button>
            </div>
            <button id="installBtn" class="hidden absolute right-4 top-1/2 -translate-y-1/2 bg-stone-800 text-white px-3 py-1 rounded-full text-xs shadow-lg">安裝</button>
        </div>
        
        <div class="px-4">
            <p class="text-stone-500 text-sm text-center mb-2" id="quoteOfTheDay">動一動，健康好輕鬆！</p>
            <div id="weather-mode-switch" class="bg-white p-1 rounded-xl flex shadow-sm border border-stone-200 mt-2">
                <button onclick="app.setWeatherMode('general')" id="btn-mode-general" class="flex-1 py-2 rounded-lg text-sm font-bold transition-colors flex justify-center items-center gap-2">一般天氣</button>
                <button onclick="app.setWeatherMode('rainy')" id="btn-mode-rainy" class="flex-1 py-2 rounded-lg text-sm font-bold transition-colors flex justify-center items-center gap-2">雨天備案</button>
            </div>
        </div>
    </header><body class="h-screen flex flex-col overflow-hidden select-none">

    <!-- 頂部資訊區 -->
    <header class="flex-none p-4 pb-2 bg-stone-100 border-b border-stone-200 z-50 relative">
        <div class="relative mb-2">
            <div class="flex items-center justify-center gap-6">
                <button onclick="app.changeDate(-1)" class="w-10 h-10 flex items-center justify-center bg-white rounded-full shadow-sm border border-stone-100 text-stone-600 active:scale-90 transition-all">
                    <i class="ph ph-caret-left text-xl"></i>
                </button>
                <div class="text-center flex flex-col items-center min-w-[140px]">
                    <h1 class="text-xl font-bold text-stone-800" id="currentDate">載入中...</h1>
                    <button onclick="app.goToToday()" id="btn-back-today" class="hidden text-xs text-lime-600 font-bold bg-lime-50 px-2 py-0.5 rounded-full mt-1">回到今天</button>
                </div>
                <button onclick="app.changeDate(1)" class="w-10 h-10 flex items-center justify-center bg-white rounded-full shadow-sm border border-stone-100 text-stone-600 active:scale-90 transition-all">
                    <i class="ph ph-caret-right text-xl"></i>
                </button>
            </div>
            <button id="installBtn" class="hidden absolute right-0 top-1/2 -translate-y-1/2 bg-stone-800 text-white px-3 py-1 rounded-full text-xs shadow-lg">安裝</button>
        </div>
        <p class="text-stone-500 text-sm text-center mb-2" id="quoteOfTheDay">動一動，健康好輕鬆！</p>
        <div id="weather-mode-switch" class="bg-white p-1 rounded-xl flex shadow-sm border border-stone-200 mt-2">
            <button onclick="app.setWeatherMode('general')" id="btn-mode-general" class="flex-1 py-2 rounded-lg text-sm font-bold transition-colors flex justify-center items-center gap-2">一般天氣</button>
            <button onclick="app.setWeatherMode('rainy')" id="btn-mode-rainy" class="flex-1 py-2 rounded-lg text-sm font-bold transition-colors flex justify-center items-center gap-2">雨天備案</button>
        </div>
    </header>

    <!-- 主內容區 -->
    <main id="main-content" class="flex-1 overflow-y-auto no-scrollbar pb-24 relative bg-stone-100">
        <!-- 首頁 -->
        <section id="view-home" class="page-view space-y-6 p-4">
            <div class="flex flex-col items-center justify-center py-4">
                <div class="relative w-48 h-48">
                    <svg class="w-full h-full" viewBox="0 0 100 100">
                        <circle class="text-stone-200 stroke-current" stroke-width="8" cx="50" cy="50" r="40" fill="transparent"></circle>
                        <circle id="progress-ring" class="text-lime-600 progress-ring__circle stroke-current" stroke-width="8" stroke-linecap="round" cx="50" cy="50" r="40" fill="transparent" stroke-dasharray="251.2" stroke-dashoffset="251.2"></circle>
                    </svg>
                    <div class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center">
                        <span class="text-4xl font-bold text-stone-800" id="progress-text">0%</span>
                        <span class="text-sm text-stone-500 mt-1">完成進度</span>
                    </div>
                </div>
                <div id="cheer-msg" class="text-center mt-4 text-lime-700 font-medium h-6"></div>
            </div>
            <button onclick="app.navTo('today')" class="btn-touch w-full bg-lime-600 text-white py-4 rounded-2xl shadow-lg text-xl font-bold flex items-center justify-center gap-2">
                <i class="ph ph-play-circle text-2xl"></i><span id="start-btn-text">開始運動</span>
            </button>
        </section>

        <!-- 今日清單 -->
        <section id="view-today" class="page-view hidden">
            <div class="sticky top-0 z-40 bg-stone-100 px-4 pt-4 pb-2 shadow-sm border-b border-stone-200">
                <h2 class="text-xl font-bold text-stone-700 flex items-center gap-2">
                    <i class="ph ph-list-checks text-lime-600"></i><span id="task-list-title">今日任務</span> 
                    <span id="level-display" class="px-2 py-0.5 rounded text-sm"></span>
                </h2>
            </div>
            <div class="p-4 pt-4 space-y-3" id="task-list"></div>
            <div id="all-done-msg" class="hidden p-6 mx-4 bg-yellow-50 rounded-2xl text-center border-2 border-yellow-200">
                <i class="ph ph-trophy text-4xl text-yellow-500 mb-2"></i>
                <h3 class="text-xl font-bold">太棒了！</h3>
            </div>
        </section>

        <!-- 歷史紀錄 -->
        <section id="view-history" class="page-view hidden">
            <div class="sticky top-0 z-40 bg-stone-100 px-4 pt-4 pb-2 shadow-sm border-b border-stone-200"><h2 class="text-xl font-bold">最近 7 天紀錄</h2></div>
            <div id="history-list" class="space-y-3 p-4"></div>
        </section>

        <!-- 設定 -->
        <section id="view-settings" class="page-view hidden p-4 space-y-6">
            <h2 class="text-xl font-bold text-stone-700">設定</h2>
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-stone-100">
                <h3 class="font-bold mb-3"><i class="ph ph-barbell"></i> 運動強度</h3>
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="app.setLevel('beginner')" class="setting-btn-level p-3 rounded-xl border text-center" data-val="beginner" data-active-class="bg-teal-100 border-teal-400 text-teal-800" data-inactive-class="bg-teal-50 text-teal-600 opacity-70">初階</button>
                    <button onclick="app.setLevel('normal')" class="setting-btn-level p-3 rounded-xl border text-center" data-val="normal" data-active-class="bg-blue-100 border-blue-400 text-blue-800" data-inactive-class="bg-blue-50 text-blue-600 opacity-70">普通</button>
                    <button onclick="app.setLevel('advanced')" class="setting-btn-level p-3 rounded-xl border text-center" data-val="advanced" data-active-class="bg-orange-100 border-orange-400 text-orange-800" data-inactive-class="bg-orange-50 text-orange-600 opacity-70">高階</button>
                </div>
            </div>
            <div onclick="app.navTo('edit-list')" class="bg-white p-4 rounded-2xl shadow-sm border flex justify-between items-center cursor-pointer">
                <div><h3 class="font-bold">管理運動項目</h3><p class="text-sm text-stone-400">新增或修改內容</p></div>
                <i class="ph ph-caret-right"></i>
            </div>
            <div class="bg-white p-4 rounded-2xl shadow-sm border flex justify-between items-center">
                <h3 class="font-bold">大字模式</h3>
                <button onclick="app.toggleLargeText()" id="btn-large-text" class="w-12 h-7 bg-stone-300 rounded-full relative transition-colors"><div class="w-5 h-5 bg-white rounded-full absolute top-1 left-1 transition-all"></div></button>
            </div>
            <div class="text-center text-stone-400 text-sm mt-8">
                <button onclick="app.resetData()" class="text-red-300 underline">重置所有紀錄</button>
            </div>
        </section>

        <!-- 編輯列表 -->
        <section id="view-edit-list" class="page-view hidden">
            <div class="sticky top-0 z-40 bg-stone-100 px-4 pt-4 pb-2 shadow-sm border-b">
                <div class="flex items-center gap-2 mb-3">
                    <button onclick="app.navTo('settings')" class="p-2"><i class="ph ph-arrow-left text-xl"></i></button>
                    <h2 class="text-xl font-bold">編輯運動</h2>
                </div>
                <div class="flex gap-2 mb-3">
                     <button onclick="app.setEditMode('general')" id="btn-edit-mode-general" class="flex-1 py-2 rounded-lg font-bold border">一般</button>
                     <button onclick="app.setEditMode('rainy')" id="btn-edit-mode-rainy" class="flex-1 py-2 rounded-lg font-bold border">雨天</button>
                </div>
                <button onclick="app.openAddItem()" class="w-full py-3 border-2 border-dashed border-lime-500 text-lime-700 bg-white rounded-xl font-bold">+ 新增項目</button>
            </div>
            <div id="edit-list-container" class="p-4 space-y-3"></div>
        </section>

        <!-- 編輯項目表單 -->
        <section id="view-edit-item" class="page-view hidden p-4">
            <div class="flex items-center gap-2 mb-4">
                <button onclick="app.navTo('edit-list')" class="p-2"><i class="ph ph-arrow-left text-xl"></i></button>
                <h2 class="text-xl font-bold" id="edit-page-title">編輯內容</h2>
            </div>
            <form id="edit-form" class="space-y-4" onsubmit="event.preventDefault(); app.saveExerciseChange();">
                <input type="hidden" id="edit-id"><input type="hidden" id="edit-category">
                <div class="bg-white p-4 rounded-2xl shadow-sm border space-y-3">
                    <input type="text" id="edit-name" class="w-full border rounded-lg p-3" placeholder="名稱" required>
                    <input type="text" id="edit-cat" class="w-full border rounded-lg p-3" placeholder="類別" required>
                    <textarea id="edit-desc" class="w-full border rounded-lg p-3" placeholder="說明"></textarea>
                    <input type="text" id="edit-safety" class="w-full border rounded-lg p-3 text-red-600" placeholder="安全提示">
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border space-y-2">
                    <input type="text" id="edit-level-beginner" class="w-full border rounded-lg p-2" placeholder="初階目標">
                    <input type="text" id="edit-level-normal" class="w-full border rounded-lg p-2" placeholder="普通目標">
                    <input type="text" id="edit-level-advanced" class="w-full border rounded-lg p-2" placeholder="高階目標">
                </div>
                <div class="flex gap-3">
                    <button type="button" id="btn-delete-item" onclick="app.deleteItem()" class="flex-1 bg-red-100 text-red-600 py-4 rounded-2xl">刪除</button>
                    <button type="submit" class="flex-[2] bg-lime-600 text-white py-4 rounded-2xl shadow-lg font-bold">儲存</button>
                </div>
            </form>
        </section>
    </main>

    <!-- 底部導覽 -->
    <nav id="main-nav" class="fixed bottom-0 left-0 w-full bg-white border-t pb-safe z-50">
        <div class="flex justify-around items-center h-16">
            <button onclick="app.navTo('home')" class="nav-btn flex-1 flex flex-col items-center text-stone-400" data-target="home"><i class="ph ph-house text-2xl"></i><span class="text-xs">首頁</span></button>
            <button onclick="app.navTo('today')" class="nav-btn flex-1 flex flex-col items-center text-stone-400" data-target="today"><i class="ph ph-check-circle text-2xl"></i><span class="text-xs">清單</span></button>
            <button onclick="app.navTo('history')" class="nav-btn flex-1 flex flex-col items-center text-stone-400" data-target="history"><i class="ph ph-calendar-blank text-2xl"></i><span class="text-xs">紀錄</span></button>
            <button onclick="app.navTo('settings')" class="nav-btn flex-1 flex flex-col items-center text-stone-400" data-target="settings"><i class="ph ph-gear text-2xl"></i><span class="text-xs">設定</span></button>
        </div>
    </nav>

    <script src="app.js"></script>
</body>
</html>
